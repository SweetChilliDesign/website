<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .header .logo {
            color: white;
            font-size: 1.5em;
        }

        .header .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .header .nav-menu li {
            margin-left: 20px;
        }

        .header .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        .burger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .burger-menu div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        @media (max-width: 768px) {
            .header .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                right: 20px;
                background-color: #333;
                width: 150px;
                text-align: center;
                padding: 10px 0;
                border-radius: 5px;
            }

            .header .nav-menu.active {
                display: flex;
            }

            .burger-menu {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">MyLogo</div>
        <ul class="nav-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
        <div class="burger-menu" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <script>
        function toggleMenu() {
            const navMenu = document.querySelector('.nav-menu');
            navMenu.classList.toggle('active');
        }
    </script>

</body>
</html>
